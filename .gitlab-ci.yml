image: node:latest

variables:
  PUBLIC_URL: /mp2

cache:
  paths:
  - node_modules

stages:
  - deploy

pages:
  stage: deploy

  script:
    - npm install
    - npm install react-router-dom
    - npm install axios
    - npm run build
    - mv dist public

  artifacts:
    paths:
    - public

  only:
    - master
