image: node:latest

variables:
  PUBLIC_URL: /mp2

cache:
  paths:
    - node_modules

stages:
  - deploy

pages:
  stage: deploy

  script:
    - npm install
    - npm install axios
    - npm run build
    - mv public _public
    - mv build public

  artifacts:
    paths:
      - public

  only:
    - master